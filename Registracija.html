<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Registracija</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="proba.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row reg-row">
            <a href="index.html" class="backarrows"><i class="fas fa-backward color2"></i></a>
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                <form class="form-group reg-form">
                    <img src="images/logo.png" alt="">
                    <input type="text" placeholder="Име" class="form-control">
                    <input type="text" placeholder="Презиме" class="form-control">
                    <input type="text" placeholder="Компанија" class="form-control">
                    <input type="email" placeholder="Е-маил" class="form-control">
                    <input type="number" placeholder="Телефонски број" class="form-control">
                    <label for="vraboteni">Број на вработени</label>
                    <select name="" id="vraboteni">
                        <option value="">1</option>
                        <option value="">2-10</option>
                        <option value="">11-50</option>
                        <option value="">51-200</option>
                        <option value="">200+</option>
                    </select>
                    <label for="sektor">Сектор</label>
                    <select name="" id="sektor">
                        <option value="">Човечки ресурси</option>
                        <option value="">Маркетинг</option>
                        <option value="">Продукт</option>
                        <option value="">Продажба</option>
                        <option value="">ЦЕО</option>
                        <option value="">Друго</option>
                    </select>
                    <textarea name="" id="" cols="30" rows="6" class="form-control"
                        placeholder="Ве молам употребете го овој простор да ни кажете повеќе за вашите потреби"></textarea>
                    <button class="btn btn-danger" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="proba.js"></script>
</body>

</html>
